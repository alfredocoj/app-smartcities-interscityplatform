<script>
    // This example defines an image map type using the Gall-Peters
    // projection.
    // https://en.wikipedia.org/wiki/Gall%E2%80%93Peters_projection

    var anoClicado = '';
    var crimeClicado = '';

    $('#ano1, #ano2, #ano3').click(function () {
        if (this.id == 'ano1') {
            anoClicado = '2018';
        }
        else if (this.id == 'ano2') {
            anoClicado = '2017';
        }
        else if (this.id == 'ano3') {
            anoClicado = '2016';
        }
        initMap();
    });

    $('#crime1, #crime2, #crime3').click(function () {
        if (this.id == 'crime1') {
            crimeClicado = 'HOMICIDE';
        }
        else if (this.id == 'crime2') {
            crimeClicado = 'THEFT';
        }

        else if (this.id == 'crime3') {
            crimeClicado = 'MOTOR VEHICLE THEFT';
        }

        else if (this.id == 'crime4') {
            crimeClicado = 'CRIMINAL TRESPASS';
        }

        initMap();
    });

    function initMap() {
        // Create a map. Use the Gall-Peters map type.
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: {lat: 41.883811, lng: -87.631749},
            mapTypeControl: false
        });

        //initGallPeters();
        //map.mapTypes.set('gallPeters', gallPetersMapType);
        //map.setMapTypeId('gallPeters');

        // Show the lat and lng under the mouse cursor.
        var coordsDiv = document.getElementById('coords');
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(coordsDiv);
        map.addListener('mousemove', function (event) {
                coordsDiv.textContent = '[' +
                    'lat: ' + Math.round(event.latLng.lat()) + ', ' +
                    'lng: ' + Math.round(event.latLng.lng()) + ']';
        });

        // Add some markers to the map.
        map.data.setStyle(function (feature) {
            return {
                title: feature.getProperty('name'),
                optimized: false
            };
        });
        //map.data.addGeoJson(cities);
        // Retrieve our data and plot it
        url = 'https://data.cityofchicago.org/resource/6zsd-86xi?$where=within_circle(location, 41.883811, -87.631749, 20000)';
        if (anoClicado != '') {
            url = 'https://data.cityofchicago.org/resource/6zsd-86xi?$where=within_circle(location, 41.883811, -87.631749, 20000)&year=' + anoClicado;
        }

        if (crimeClicado != '') {
            console.log(crimeClicado);
            url = 'https://data.cityofchicago.org/resource/6zsd-86xi?$where=within_circle(location, 41.883811, -87.631749, 20000)&year=2018&primary_type=' + crimeClicado;
        }

        $.getJSON(url, function (data, textstatus) {
            $.each(data, function (i, entry) {

                var houve_prisao = entry.arrest ? 'Sim' : 'Não';

                var contentString = '<div id="content">' +
                    '<div id="siteNotice">' +
                    '</div>' +
                    '<h1 id="firstHeading" class="firstHeading">' + entry.location_description + '</h1>' +
                    '<div id="bodyContent">' +
                    '<p><b>Crime primário:</b> ' + entry.primary_type + '</p>' +
                    '<p><b>Descrição do crime:</b> ' + entry.description + '</p>' +
                    '<p><b>Bloco:</b> ' + entry.block + '</p>' +
                    '<p><b>Data do evento:</b> ' + entry.date + '</p>' +
                    '<p><b>Houve prisão:</b> ' + houve_prisao + '</p>' +
                    '<p><b>Ano:</b> ' + entry.year + '</p>' +

                    '<p>Coordenadas:</p>' +
                    '<p><b>Latitude:</b> ' + entry.location.coordinates[1] + '</p>' +
                    '<p><b>Longitude:</b> ' + entry.location.coordinates[0] + '</p>' +
                    '</div>' +
                    '</div>';

                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(entry.location.coordinates[1],
                        entry.location.coordinates[0]),
                    map: map,
                    title: location.name
                });
                marker.addListener('click', function () {
                    infowindow.open(map, marker);
                });

            });
        });
    }


</script>
